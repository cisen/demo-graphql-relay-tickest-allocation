type Query {
  seat(id: ID!): Seat
  seats: [Seat]
  ticket(phone: Int): Ticket
  tickets: [Ticket]
}

type Seat {
  id: ID!
  seatLen: Int
  seatCodes: String
}

type Ticket {
  id: ID
  phone: String
  seatCodes: String
}

input BuyTicketsInfo {
  phone: String
  ticketsCout: Int
}

type BuyTicketsPayload {
  ticket: Ticket
}

type Mutation {
  buyTickets(input: BuyTicketsInfo!): BuyTicketsPayload
}
